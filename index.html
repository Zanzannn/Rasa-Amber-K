<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rasa Amber K</title>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <header class="header">
                <nav class="header-navbar">
                    <div class="header-navbar-logo">
                        <a href="./index.html">
                        <img class="header-navbar-logo-img" src="./images/Logo_F_R.svg" width="75px" alt="logo">
                        </a>
                    </div>

                    <ul class="header-navbar-menu"> 
                        <li class="header-navbar-menu-item">
                            <a class="header-navbar-menu-item-link" href="#">About us</a>
                        </li>
                        <li class="header-navbar-menu-item">
                            <a class="header-navbar-menu-item-link" href="#">Service</a>
                        </li>
                        <li  class="header-navbar-menu-item">
                            <a class="header-navbar-menu-item-link" href="#">Menu</a>
                        </li>
                        <li class="header-navbar-menu-item">
                            <a class="header-navbar-menu-item-link" href="#">Contact</a>
                        </li>
                    </ul>

                    <div class="header-navbar-hamburger">
                        <span class="header-navbar-hamburger-bar"></span>
                        <span class="header-navbar-hamburger-bar"></span>
                        <span class="header-navbar-hamburger-bar"></span>
                    </div>
                </nav> 
               
                
            </header>
        
        </div>
    

    <section class="slide">
      <div class="slide-section">

        <p class="slide-section-titel">To Travel is to Live</p>
        <p class="slide-section-author">Hans Christian Anderson</p>
        <p class="slide-section-text">We offer for rent our caravans for visits to beautiful and <br> wonderful places. We offer comfortable and practical travel.</p>
        <div class="slide-section-button">
          <p class="slide-section-button-content">Order Now</p>
          <button class="slide-section-button-content-title">
            <img class="slide-section-button-content-img" src="./images/slide-section/Arrow-right.png" alt="Arrow-right">
          </button>
        </div>

        <div class="slide-section-cards">

          <div class="slide-section-cards-first">
            <img class="slide-section-cards-first-icon" src="./images/slide-section/client-icon.png" alt="client-icon">
            <div class="slide-section-cards-first-content">
              <p class="slide-section-cards-first-content-title">30K</p>
              <p class="slide-section-cards-first-content-subtitle">User Order</p>
            </div>
          </div>

          <div class="slide-section-card">
            <img class="slide-section-icon" src="./images/slide-section/star-icon.png" alt="star-icon">
            <div class="slide-section-card-content">
              <p class="slide-section-card-content-title">20K</p>
              <p class="slide-section-card-content-subtitle">Reviews(4.8)</p>
            </div>
          </div>

          <div class="slide-section-card">
            <img class="slide-section-icon" src="./images/slide-section/items-icon.png" alt="items-icon">
            <div class="slide-section-card-content">
              <p class="slide-section-card-content-title">300</p>
              <p class="slide-section-card-content-subtitle">Items</p>
            </div>
          </div>

        </div>

      </div>
      <div class="slide-next">

      </div>
    </section>

</div>

    <script src="script.js"></script>
